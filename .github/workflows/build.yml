name: ThunerStorm - Build Testing

# Specifying trigger action and branch
on:
    pull_request:
        branches:
            - '*'

jobs:
  build:
    name: build test
    runs-on: ubuntu-latest

    steps:

      - name: Clone Repository
        uses: actions/checkout@v1

      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
            java-version: 1.8

      # Running CheckStyle
      - name: Run build
        run: ./gradlew assemble
